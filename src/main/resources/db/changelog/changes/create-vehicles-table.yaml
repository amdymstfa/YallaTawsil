databaseChangeLog:
  - changeSet:
      id: 001-create-vehicles-table
      author: moustapha
      changes:
        - createTable:
            tableName: vehicles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: license_plate
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: model
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: capacity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
