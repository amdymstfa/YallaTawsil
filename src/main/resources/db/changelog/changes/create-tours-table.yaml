databaseChangeLog:
  - changeSet:
      id: 004-create-tours
      author: moustapha
      changes:
        - createTable:
            tableName: tours
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: vehicle_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: driver_name
                  type: VARCHAR(100)
              - column:
                  name: start_time
                  type: TIMESTAMP
              - column:
                  name: end_time
                  type: TIMESTAMP
              - column:
                  name: status
                  type: VARCHAR(50)
