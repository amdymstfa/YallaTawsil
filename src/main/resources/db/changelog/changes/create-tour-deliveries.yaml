databaseChangeLog:
  - changeSet:
      id: 005-create-tour-deliveries
      author: moustapha
      changes:
        - createTable:
            tableName: tour_deliveries
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: tour_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: delivery_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: sequence_order
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: distance_from_previous
                  type: DOUBLE
              - column:
                  name: estimated_arrival
                  type: TIMESTAMP
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
