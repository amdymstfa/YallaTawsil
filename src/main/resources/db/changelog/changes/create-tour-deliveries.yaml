databaseChangeLog:
  - changeSet:
      id: 003-create-deliveries
      author: moustapha
      changes:
        - createTable:
            tableName: deliveries
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: vehicle_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: warehouse_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: destination
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: scheduled_at
                  type: TIMESTAMP
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
