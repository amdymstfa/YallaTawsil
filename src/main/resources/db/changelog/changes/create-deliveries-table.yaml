databaseChangeLog:
  - changeSet:
      id: 003-create-deliveries-table
      author: moustapha
      changes:
        - createTable:
            tableName: deliveries
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_deliveries

              - column:
                  name: address
                  type: VARCHAR(500)
                  constraints:
                    nullable: false

              - column:
                  name: latitude
                  type: DOUBLE
                  constraints:
                    nullable: false

              - column:
                  name: longitude
                  type: DOUBLE
                  constraints:
                    nullable: false

              - column:
                  name: weight
                  type: DOUBLE
                  constraints:
                    nullable: false

              - column:
                  name: volume
                  type: DOUBLE
                  constraints:
                    nullable: false

              - column:
                  name: preferred_start_time
                  type: TIME

              - column:
                  name: preferred_end_time
                  type: TIME

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: notes
                  type: VARCHAR(1000)

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP