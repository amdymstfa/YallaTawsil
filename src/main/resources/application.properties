# ==========================================================
# APPLICATION CONFIGURATION - YALLATAWSIL BACKEND
# ==========================================================

# ==========================================================
# SERVER CONFIGURATION
# ==========================================================
server.port = 8080
spring.application.name = yallatawsil-backend

# ==========================================================
# H2 DATABASE CONFIGURATION
# ==========================================================
spring.datasource.url = dbc:h2:mem:yallatawsildb
spring.datasource.driverClassName = org.h2.driver
spring.datasource.username = sa
spring.datasource.password =

# H2 console for visualization database
spring.h2.console.enable = true
spring.h2.console.path = /h2-console
spring.h2.console.settings.web-allow-others = true

# ==========================================================
# JPA HIBERNATE CONFIGURATION
# ==========================================================
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto = none
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format-sql = true
spring.jpa.properties.hibernate.use_sql_comments = true
spring.jpa.open-in-view = false

# ==========================================================
# LIQUIBASE CONFIGURATION
# ==========================================================
spring.liquibase.enable = true
spring.liquibase.change-log = classpath:db/changelog/db.changelog-master.xml
spring.liquibase.drop-false = false

# ==========================================================
# LOGGING CONFIGURATION
# ==========================================================
logging.log.root = INFO

logging.level.org.springframework.web=INFO
logging.level.org.springframework.data=INFO

logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder = TRACE

# Pattern log console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n


# ===================================================================
# SWAGGER / OPENAPI CONFIGURATION
# ===================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# ===================================================================
# VALIDATION
# ===================================================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false